<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Workshop Landing Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        header {
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            /* background-image: url('https://images.squarespace-cdn.com/content/v1/5efbadb132fc4e29daffa407/1595011910621-NP6OTLVXZ91LCV4VEOJZ/BannerAnimation.gif'); */
/* new test  */
        }

        header h1 {
            text-align: center;
            margin: 0;
            padding-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding-bottom: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .content > div {
            flex: 1;
            padding: 20px;
        }

        .main-content {
            margin-right: 20px;
        }

        .sidebar {
            margin-left: 20px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    
        <div class="title"
        <h1>GitHub Workshop</h1>
        <div class="container"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Register</a>
        </nav>
    </div>
</header>



<div class="footer">
    <p> Workshop March 2024</p>
</div>

</body>
</html>
